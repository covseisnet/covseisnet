image: python:3.7-slim

stages:
  - deploy

before_script:
   - pip install twine
   - python setup.py sdist bdist_wheel

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master

deploy_production:
  stage: deploy
  variables:
    TWINE_USERNAME: $PYPI_USERNAME
    TWINE_PASSWORD: $PYPI_PASSWORD
  script:
    - twine upload --repository-url $PYPI_REPOSITORY_URL dist/*
  only:
    - tags